<div class="login-sec pattern-lock-sec">
    <div class="login">
        <div class="login-form">
            <span></span>
            <h5><strong>ATS</strong> Password Reset</h5>

            <div ng-class="vm.summary">
                <strong>{{vm.message }}</strong>
            </div>

            <form name="resetPasswordForm" novalidate role="form">
                <fieldset><input name="userName" type="email" placeholder="Enter Your Username" ng-model="vm.userData.username" required><i class="fa fa-user"></i></fieldset>
                <fieldset ng-show="vm.Otp.requestId"><input name="OtpCode" type="text" placeholder="OTP Code" ng-model="vm.Otp.code" required><i class="fa fa-unlock-alt"></i></fieldset>

                <button class="blue" ng-show="vm.Otp.requestId > 0" ng-disabled="resetPasswordForm.$invalid" ng-click="vm.resetPassword(vm.Otp)">
                    SUBMIT
                    <span ng-show="vm.loading && resetPasswordForm.$valid"><i class="fa fa-refresh fa-spin-custom"></i></span>
                </button>

                <button class="red" ng-disabled="vm.userData.username === ''" ng-click="vm.requestOtp(vm.userData)">
                    REQUEST OTP
                    <span ng-show="vm.loadingOtp"><i class="fa fa-refresh fa-spin-custom"></i></span>
                </button>
            </form>

            <a ui-sref="login" title=""> BACK TO LOGIN</a>
        </div>

        <span>Powered by <a href="http://www.netrifik.com">NETRIFIK SOLUTIONS</a></span>
    </div>

    <div class="clock" date-widget>
        <div id="Date"></div>

        <ul>
            <li id="hours"> </li>
            <li class="point">:</li>
            <li id="min"> </li>
            <li class="point">:</li>
            <li id="sec"> </li>
        </ul>

    </div>
</div><!-- Log in Sec -->
